<div class="card-grid">
  {%- for item in items %}
  <a href="{{ item.url }}" class="card-preview">
    <!-- Use item.data.title/excerpt for paginated items, fallback to item.title/description for others. -->
    <h2 class="card-preview-title">
      {{ item.data.title | default: item.title }}
    </h2>
    <p class="card-preview-description">
      {{ item.data.excerpt | default: item.description }}
    </p>

    {%- if items == projectList.projects %}
    <span class="github-logo">{% icon "github" %}</span>
    {%- endif %}
  </a>
  {%- endfor %}
</div>
